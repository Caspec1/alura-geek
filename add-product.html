<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1><a href="./index.html"><img src="./img/logo.png" alt="Logo Alura Geek" class="header__logo"></a></h1>
      <div class="header__input-container">
        <input type="search" class="header__input" placeholder="¿Qué deseas buscar?">
        <img src="./img/search.png" alt="Search" class="header__input-search">
      </div>
    </div>
    <button class="header__search"><img src="./img/search.png" alt="Search"></button>
  </header>
  <main class="add">
    <h2 class="add__title" id="title-add"></h2>
    <form class="form form-add">
      <div class="form__field">
        <input class="form__input form__input-login" type="text" name="url" placeholder=" " id="product-url">
        <label class="form__label" id="label-user">Url de la imagen</label>
      </div>
      <select class="form__select" name="category" id="product-category">
        <option value="">Seleccione</option>
        <option value="guitars">Guitars</option>
        <option value="consoles">Consoles</option>
        <option value="others">Others</option>
      </select>
      <div class="form__field">
        <input class="form__input form__input-login" type="text" name="name" placeholder=" " id="product-name">
        <label class="form__label" id="label-user">Nombre del producto</label>
      </div>
      <div class="form__field">
        <input class="form__input form__input-login" type="number" name="price" placeholder=" " id="product-price">
        <label class="form__label" id="label-user">Precio del producto</label>
      </div>
      <div class="form__field">
        <textarea class="form__textarea" rows="3" cols="40" name="description" placeholder=" " id="product-description"></textarea>
        <label class="form__label--textarea" id="label-message">Descripción del producto</label>
      </div>
      <input type="submit" class="form__button btn form__button-login" id="submit-add">
    </form>
  </main>
  <footer class="footer">
    <div class="footer__info">
      <a href="./index.html"><img src="./img/logo.png" alt="Logo Alura Geek" class="footer__logo"></a>
      <nav>
        <a href="#">Quienes somos</a>
        <a href="#">Política de privacidad</a>
        <a href="#">Programa de fidelidad</a>
        <a href="#">Nuestras Tiendas</a>
        <a href="#">Quiero ser franquiciado</a>
        <a href="#">Anuncie Aquí</a>
      </nav>
    </div>
    <form action="" class="form">
      <p class="form__title">Hable con nosotros</p>
      <div class="form__field">
        <input class="form__input" type="text" name="nombre" placeholder=" " id="name">
        <label class="form__label" id="label-name">Nombre</label>
      </div>
      <div class="form__field">
        <textarea class="form__textarea" rows="3" cols="40" name="mensaje" placeholder=" " id="message"></textarea>
        <label class="form__label--textarea" id="label-message">Escribe tu mensaje</label>
      </div>
      <input type="submit" class="banner__button btn" value="Enviar Mensaje">
    </form>
  </footer>
  <div class="copyright">
    <p class="copyright__author">Desarrollado por Javier Miranda</p>
    <p class="copyright__year">&copy; <span id="year"></span></p>
  </div>

  <script src="./controllers/addProduct.js"></script>
</body>
</html>
