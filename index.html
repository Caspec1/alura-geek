<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1><a href="./index.html"><img src="./img/logo.png" alt="Logo Alura Geek" class="header__logo"></a></h1>
      <div class="header__input-container">
        <input type="search" class="header__input" placeholder="¿Qué deseas buscar?">
        <img src="./img/search.png" alt="Search" class="header__input-search">
      </div>
    </div>
    <button class="header__button">Login</button>
    <button class="header__search"><img src="./img/search.png" alt="Search"></button>
  </header>
  <section class="banner">
    <div class="banner__container">
      <h2 class="banner__title">Febrero promocional</h2>
      <p class="banner__description">Productos seleccionados con 33% de descuento</p>
      <button class="banner__button btn">Ver Consolas</button>
    </div>
  </section>
</body>
</html>
