<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1><a href="./index.html"><img src="./img/logo.png" alt="Logo Alura Geek" class="header__logo"></a></h1>
      <div class="header__input-container">
        <input type="search" class="header__input" placeholder="¿Qué deseas buscar?">
        <img src="./img/search.png" alt="Search" class="header__input-search">
      </div>
    </div>
    <button class="header__search"><img src="./img/search.png" alt="Search"></button>
  </header>
  <main class="login">
    <h2 class="login__title">Iniciar sesión</h2>
    <form class="form form-login">
      <div class="form__field">
        <input class="form__input form__input-login" type="text" name="usuario" placeholder=" " id="user" autocomplete="username">
        <label class="form__label" id="label-user">Escriba su correo electrónico</label>
      </div>
      <div class="form__field">
        <input class="form__input form__input-login" type="password" name="contraseña" placeholder=" " id="password" autocomplete="current-password">
        <label class="form__label" id="label-password">Escriba su contraseña</label>
      </div>
      <input type="submit" class="form__button btn form__button-login" value="Iniciar sesión">
    </form>
  </main>
  <footer class="footer">
    <div class="footer__info">
      <a href="./index.html"><img src="./img/logo.png" alt="Logo Alura Geek" class="footer__logo"></a>
      <nav>
        <a href="#">Quienes somos</a>
        <a href="#">Política de privacidad</a>
        <a href="#">Programa de fidelidad</a>
        <a href="#">Nuestras Tiendas</a>
        <a href="#">Quiero ser franquiciado</a>
        <a href="#">Anuncie Aquí</a>
      </nav>
    </div>
    <form action="" class="form">
      <p class="form__title">Hable con nosotros</p>
      <div class="form__field">
        <input class="form__input" type="text" name="nombre" placeholder=" " id="name">
        <label class="form__label" id="label-name">Nombre</label>
      </div>
      <div class="form__field">
        <textarea class="form__textarea" rows="3" cols="40" name="mensaje" placeholder=" " id="message"></textarea>
        <label class="form__label--textarea" id="label-message">Escribe tu mensaje</label>
      </div>
      <input type="submit" class="banner__button btn" value="Enviar Mensaje">
    </form>
  </footer>
  <div class="copyright">
    <p class="copyright__author">Desarrollado por Javier Miranda</p>
    <p class="copyright__year">&copy; <span id="year"></span></p>
  </div>

  <script>
    const year = document.getElementById('year');
    const date = new Date();
    year.textContent = date.getFullYear();
  </script>
</body>
</html>
